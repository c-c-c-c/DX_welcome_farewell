<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DX懇親会ビジュアル</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .main-image {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .main-image img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .bottom {
      flex: 1;
      display: flex;
      border-top: 1px solid #ccc;
    }

    .left-text, .right-image {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    .left-text {
      background-color: #f9f9f9;
      border-right: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .right-image {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-image img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <!-- メイン画像 -->
  <div class="main-image">
    <img src="image.png" alt="メイン画像">
  </div>

  <!-- 下部の2カラム -->
  <div class="bottom">
    <div class="left-text" id="text-container">読み込み中...</div>
    <div class="right-image">
      <img src="https://yoshimura-x2image.s3.ap-northeast-1.amazonaws.com/copied_image.jpg" alt="右下の画像">
    </div>
  </div>

  <script>
    fetch('https://yoshimura-x2image.s3.ap-northeast-1.amazonaws.com/post.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('text-container').textContent = text;
      })
      .catch(error => {
        document.getElementById('text-container').textContent = 'テキストの読み込みに失敗しました。';
        console.error('読み込みエラー:', error);
      });
  </script>
</body>
</html>
