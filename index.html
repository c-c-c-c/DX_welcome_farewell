<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テキストと画像表示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    .left {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="left" id="text-container">読み込み中...</div>
  <div class="right">
    <img src="https://yoshimura-x2image.s3.ap-northeast-1.amazonaws.com/copied_image.jpg" alt="画像">
  </div>

  <script>
    fetch('https://yoshimura-x2image.s3.ap-northeast-1.amazonaws.com/post.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('text-container').textContent = text;
      })
      .catch(error => {
        document.getElementById('text-container').textContent = 'テキストの読み込みに失敗しました。';
        console.error('Error loading text:', error);
      });
  </script>
</body>
</html>
